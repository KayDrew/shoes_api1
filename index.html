<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lubabalo's Shoes</title>
	<link rel="stylesheet" href="./css/style.css" />
	 <link rel="stylesheet" href="./css/all.min.css">
  <script src="./js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body>
	<div id="heading">
		<h1>Balo's Shoes</h1>
	
	</div>
	<div class="container">
        	
		<img src="shoe.jpeg" alt="shoe image" id="img"/>
        <div class="buttons">
           <span>Brand: </span> 
              <select name="brand">
                <option>All</option> 
                <option>Litez</option> 
                <option>Zapper</option>
                <option>Stuph</option>
                <option>Moo</option>
            </select>
            <span>Size: </span> 
           <select name="size">
                <option>All</option> 
                <option>6</option> 
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
            <span>Color: </span> 
             <select name="color">
                <option>All</option> 
                <option>White</option> 
                <option>Black</option>
                <option>Orange</option>
                <option>Navy</option>
            </select>
         <button type="submit" id="search" x-on:click="showShoes">search</button>
        </div>
        <div id="display">
            <h2>Your Search Results</h2>
            <div class="products" x-show="displayShoes"></div>
        </div>
    </div>
     </body>
         <script  src="./js/index.js">

       </script>
    </html>
