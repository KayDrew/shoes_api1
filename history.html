<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
	<link rel="stylesheet" href="./css/style.css" />
	 <link rel="stylesheet" href="./css/all.min.css">
  <script src="./js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<header>

  <i id='admin' class="fa-solid  fa-user" onclick="location.href='stock.html'"></i>


  <i id='clock' class="fa-solid  fa-clock" onclick="location.href='history.html'"></i>
  
  <i id='home' class="fa-solid  fa-home" onclick="location.href='index.html'"></i>

  <div class="icon">
      <p id="itemCount" x-text="totalItems">45
      </p>
  </div>

  <div class="icon">
      <i id="cart" class="fa-solid fa-cart-shopping" onclick="location.href='cart.html'"></i>
  </div>
</header>
<body>
    <h1 id="heading">Balo's Shoes</h1>
        
    <div class="orderHistory" x-show="showHistory">
        <h2>Your Order History</h2>
        <template x-for="order in pastOrders">
        <p><span x-text="order.brand"> </span> <span x-text="order.size"> </span> <span x-text="order.color"></span>@<span x-text="order.price"></span></p>
        </template>
       <a href="index.html" target="_blank"> <button id="back">Back</button></a>
        </div>
 
          </div>
    </body>
    </html>
