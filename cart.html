<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
	<link rel="stylesheet" href="./css/style.css" />
	 <link rel="stylesheet" href="./css/all.min.css">
  <script src="./js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>

<body x-data="shoes" x-init="getCart">
<header>


  <i id='admin' class="fa-solid  fa-user" onclick="location.href='adminLogin.html'"></i>


  <i id='clock' class="fa-solid  fa-clock" onclick="location.href='history.html'"></i>
  
  <i id='home' class="fa-solid  fa-home" onclick="location.href='index.html'"></i>

  


  <div class="icon">
      <i id="cart" class="fa-solid fa-cart-shopping" onclick="location.href='cart.html'"></i>
      
<p x-text="count" style="color: orangered;font-size:11px;border: 1px solid orangered;margin-top:-14px;
border-radius: 40%;margin-right: -4px;padding: 4px;"></p>
  </div>
</header>
  <div>
    
 
<button @click="logout" class="logout" style=" margin-left: 80%;
padding: 5px;
background-color: red;
color: rgb(47, 45, 45);
margin-top: 5px;
border:none;
border-radius: 3px;">Logout</button>
  <h2 style="text-align:center; padding-top:20px; padding-bottom: 30px;font-family:monospace; font-size:1.8em;">Your Cart</h2>

    <div class="cart" >
             <template x-for="shoe in cartItems">
           

              <table>
                <tr>
                  <td x-text="shoe.brand"></td>
                  <td x-text="shoe.color"></td>
                  <td x-text="shoe.size"></td>
                  <td x-text="shoe.price"></td>
                                 <td> <button  @click="addToCart(shoe.id)">+</button></td>
                                 
                                    <td x-text="shoe.qty"></td> 
       <td> <button id="remove" @click="remove(shoe.id,shoe.price)">-</button></td>
                                
           
                 
                </tr>
      
              </table>

    
               </template>
              </div>
              
		<span x-show="showAmount">Amount Due: R</span><span  id="total"  x-text="cartTotal"  x-show="showAmount"></span>
		<p x-show="empty">Your Cart Is Empty</p>
		<button id="checkout" x-show="showCheckout" @click="checkoutClicked">Checkout</button>
		<p x-text="message" style="color:navy" id="error"></p>
		  <input  id="amountPaid" type="Number" placeholder="enter cash amount" x-model="payAmount" x-show="showInput"/>
  <button class="pay"  @click="pay; setTimeout(function(){
message='';},3000)"  x-show="showInput">Pay</button>
</div>
<button onclick="location.href='index.html'" id="back">Back</button>
</body>
<script src="./js/index.js">
  
</script>
</html>
