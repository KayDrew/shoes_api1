<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cart</title>
	<link rel="stylesheet" href="./css/style.css" />
	 <link rel="stylesheet" href="./css/all.min.css">
  <script src="./js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<header x-data="shoes">

  <i id='admin' class="fa-solid  fa-user" onclick="location.href='stock.html'"></i>


  <i id='clock' class="fa-solid  fa-clock" onclick="location.href='history.html'"></i>
  
  <i id='home' class="fa-solid  fa-home" onclick="location.href='index.html'"></i>

  

  <div class="icon">
      <p id="itemCount" x-text="totalItems">
      </p>
  </div>

  <div class="icon">
      <i id="cart" class="fa-solid fa-cart-shopping" onclick="location.href='cart.html'"></i>
  </div>
</header>
<body x-data="shoes">
    <h1 id="heading">Balo's Shoes</h1>

    <div class="cart" >
                         <td x-text="shoe.color"></td>
                              <td> <button id="add" @click="buy(shoe.id)">+</button></td>
                                
    <td> <button id="remove" @click="remove(shoe.id)">-</button></td>
                             
               <td x-text="shoe.price"></td>
              
             </tr>
   
           </table>
   
         </template>
           <span x-show="showCheckout">Amount Due: R</span><span  id="total"  x-text="cartTotal"  x-show="showCheckout"></span>
           <p x-show="empty">Your Cart Is Empty</p>
           <button id="checkout" x-show="showCheckout" @click="checkoutClicked">Checkout</button>
           <p x-text="message" style="color:red"></p>
             <input  id="amountPaid" type="Number" placeholder="enter cash amount" x-model="amount" x-show="showInput"/>
     <button class="pay"  @click="pay; setTimeout(function(){
   message='';},3000)"  x-show="showInput">Pay</button>
       <h2 style="text-align:center; padding-top:20px; padding-bottom: 30px;font-family:monospace; font-size:1.8em;">Your Cart</h2>
             <template x-for="shoe in cartShoes">
           <table>
             <tr>
               <td x-text="shoe.brand"></td>
               <td x-text="shoe.size"></td>
               <td x-text="shoe.color"></td>

               </tr>
               </table>
               </template>
              </div>

</body>
</html>
