<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory</title>
	<link rel="stylesheet" href="./css/style.css" />
	 <link rel="stylesheet" href="./css/all.min.css">
  <script src="./js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<header x-data="shoes">

  <i id='admin' class="fa-solid  fa-user" onclick="location.href='stock.html'"></i>


  <i id='clock' class="fa-solid  fa-clock" onclick="location.href='history.html'"></i>
  
  <i id='home' class="fa-solid  fa-home" onclick="location.href='index.html'"></i>


  <div class="icon">
      <i id="cart" class="fa-solid fa-cart-shopping" onclick="location.href='cart.html'"></i>
      
<p x-text="count" style="color: orangered;font-size:11px;border: 1px solid orangered;margin-top:-14px;
border-radius: 40%;margin-right: -4px;padding: 4px;"></p>
  </div>
</header>

<body x-data="shoes"  >
  <div id="stockBody">
  <div class="newStock">
    <h2>Add New Stock</h2>
    <p x-text="addMessage" id="addMessage"></p>
    <div class="container1">
      
      
      <span>Size: </span>  
      <select id="addSize">
        <option>1</option>
        <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
           <option>11</option>
           <option>12</option>
           <option>13</option>
      </select><br/>
      <span>Color: </span>
      <select id="addColor">
        
          <option>Green</option>
          <option>Black</option>
          <option>Orange</option>
          <option>Blue</option>
      </select> <br/>
     
      <span>Brand: </span>

<input type="text" id="addBrand" placeholder="Litez" x-model="brand"/><br/>
     
      <span>Price:</span><input type="number" x-model="price" id="price"/><br/>
      <span>Qty: </span>      <input type="number" x-model="qty" id="qty"/><br/><br/>
      <button x-on:click="addStock()" id="add" type="submit">Add</button>
    
    </div>
      </div>
 <div class="oldStock" x-init="showStock">
  <h2>Update Stock</h2>
  <table>
    <tr> 
    <th>Brand</th>
    <th>Color</th>
    <th>Size</th>
    <th>Stock</th>
    <th>New Stock</th>
  
  </tr>
  <template x-for="shoe in stock">
    
  
      <tr>
        
        <td x-text="shoe.brand"></td>
    
        <td x-text="shoe.color"></td>
        <td x-text="shoe.size"></td>
        <td x-text="shoe.in_stock"></td> 
        <td><input type="number" placeholder="qty" x-model="qty1"/></td>
        <td> <button  @click="updateStock(shoe.id)" id="updateBtn">update</button></td>
                       
       
      </tr>
    </template>
    </table>
  
  </div>
 </div>
  </body>
  <script src="./js/index.js">
  
  </script>
    </html>
